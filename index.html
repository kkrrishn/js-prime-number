<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number in JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container h-100 "  >
    
    <div class="card my-auto  " >
        
        <div class="card-body">
          <h5 class="card-title text-center">Find All Prime Number in JavaScript</h5>
          <h3 class="card-text ">Prime number : <span id="primeoutput" class="text-info" ></span></h3>
          <div class="mb-3  ">
            <label for="number" class="form-label">Enter any Number</label>
            <input type="number" class="form-control" onkeyup="allPrime()" id="number" placeholder="Enter Any Number">
          </div>
        </div>
        
      </div>
</div>

    
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
